<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <main>
        <div class="app">
            <h1>Lista de Tareas</h1>
            <div class="task-form">
                <input type="text" id="title" placeholder="Título de la tarea">
                <input type="text" id="description" placeholder="Descripción de la tarea">
                <label id="checkbox-label"><input type="checkbox" id="checkbox-input" class="check-in">Completado</label>
                <select id="priority">
                    <option value="Alta">Alta</option>
                    <option value="Media">Media</option>
                    <option value="Baja">Baja</option>
                </select>
                <input type="text" id="tag" placeholder="Tag">
                <input type="date" id="dueDate">
                <button onclick="addTask()">Agregar Tarea</button>
            </div>
            <ul id="task-list">
                <!-- Tareas se mostrarán aquí -->
            </ul>
        </div>

        <!-- Modal para editar tarea -->
        <div id="editTaskModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeEditTaskModal()">&times;</span>
                <h2>Editar Tarea</h2>
                <div class="edit-task-form">
                    <input type="text" id="editTitle" placeholder="Nuevo título de la tarea">
                    <input type="text" id="editDescription" placeholder="Nueva descripción de la tarea">
                    <input type="text" id="editCompleted" placeholder="¿Está completado? (true o false)">
                    <input type="text" id="editPriority" placeholder="Nueva prioridad de la tarea">
                    <input type="text" id="editTag" placeholder="Tag">
                    <input type="date" id="editDueDate">
                    <button id="saveChangesButton">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
